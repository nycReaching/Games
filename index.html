<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Slot Machine - Alien Visitor Update</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="main-container">

    <div class="right-panel">
        <div class="side-window" id="bird-module-window">
            <div class="side-window-header toggleable" id="window-toggle">
                <span class="large-emoji">🪟</span>
            </div>
            <div class="side-window-content" id="window-content">
                 <div id="bird-animation-area">
                    <div id="parrot-window-display" class="bird-display parrot"></div>
                    <div id="owl-window-display" class="bird-display owl"></div>
                    <div id="dove-window-display" class="bird-display dove"></div>
                    <div id="phoenix-window-display" class="bird-display phoenix"></div>
                </div>
                <div id="window-bottom-bar">
                    <div class="window-item-container">
                       <span id="nest-display" style="opacity: 0;"></span>
                       <span class="window-item-description" id="nest-desc"></span>
                    </div>
                    <div class="window-item-container">
                       <span id="feather-display" style="opacity: 0;"></span>
                       <span id="feather-desc" class="window-item-description"></span>
                    </div>
                    <div class="window-item-container">
                       <span id="beetle-display" style="opacity: 0;"></span>
                       <span id="beetle-desc" class="window-item-description"></span>
                    </div>
                    <div class="window-item-container"> <span id="branch-display" style="opacity: 0;"></span>
                       <span id="branch-desc" class="window-item-description"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="side-window" id="pet-module-window">
            <div class="side-window-header">💙 <span id="header-cat-emoji"></span></div>
            <div class="side-window-content" id="pet-content"></div>
        </div>
        <div class="side-window" id="phone-module-window">
            <div class="side-window-header toggleable" id="phone-toggle">
                <span class="large-emoji">📱</span>
            </div>
            <div class="side-window-content" id="phone-container">
               <div id="phone-content"></div>
               <div class="phone-controls-bar">
                   <div class="feature-control-item">
                       <div id="investments-btn" class="investments-area">🏦</div>
                       <span id="investment-countdown" class="feature-countdown"></span>
                   </div>
                   <div class="feature-control-item">
                       <div id="takeout-area" class="investments-area">🥡</div>
                       <span id="takeout-countdown" class="feature-countdown"></span>
                   </div>
               </div>
            </div>
        </div>
    </div>

    <div class="game">
        <h1 id="game-main-title">Keep Spinning</h1>

        <div class="power-meter-container">
            <div class="power-meter-icon" id="power-meter-indicator-icon">🔌</div>
            <div class="power-meter-bar">
                <div class="power-meter-fill" id="power-meter-fill"></div>
            </div>
            <div class="next-power-bill-display" id="next-power-bill-cost-display"></div>
        </div>
        
        <div class="food-meter-container">
            <div class="food-icon-area">
               <span class="food-meter-icon">🍽️</span>
               <span class="food-meter-value" id="food-meter-value-display"></span>
            </div>
            <div class="food-meter">
                <div class="food-meter-fill" id="food-meter-fill-display"></div>
            </div>
        </div>

        <div class="symbol-inventory" id="symbol-inventory-display"></div>

        <div class="slot-grid" id="slot-grid"></div>

        <div class="win-display" id="total-win-display"></div>

        <div class="controls">
            <button id="lucky-btn" class="btn btn-lucky">Lucky</button>
            <button id="spin-btn" class="btn btn-spin">Spin - 20 🪙</button>
        </div>

        <div class="coin-display" id="coins-display"></div>

        <div class="inventory-window">
            <div id="player-inventory-content" class="inventory-content"></div>
        </div>

        <div class="bottom-utility-bar">
            <div class="status-effects-window">
                <div id="donut-buff-status" class="status-effect-item"></div>
                <div id="sushi-buff-status" class="status-effect-item"></div>
                <div id="cosmic-mode-status" class="status-effect-item"></div>
                <div id="quantum-mode-status" class="status-effect-item"></div>
                <div id="permanent-buff-status" class="status-effect-item"></div>
            </div>
             <div id="shop-trigger-container" class="utility-trigger">
                 <div id="shop-trigger-btn" class="utility-btn">🏪</div>
            </div>
            <div id="guide-trigger-container" class="utility-trigger">
                <div id="guide-trigger-btn" class="utility-btn">❔</div>
            </div>
        </div>

        <div id="reset-game-btn-container">
            <button id="reset-game-btn" class="btn">Reset Game</button>
        </div>
    </div>

</div>

<div id="guide-popup-overlay" class="hidden">
    <div id="guide-popup-window">
        <button id="guide-popup-close-btn">&times;</button>
        <div id="guide-popup-content">
            </div>
    </div>
</div>

<div id="alien-media-payout-modal" class="modal-overlay hidden">
    <div class="modal-window">
        <button id="alien-media-payout-close-btn" class="modal-close-btn">&times;</button>
        <div id="alien-media-payout-content" class="modal-content"></div>
    </div>
</div>

<div id="gift-choice-modal" class="modal-overlay hidden">
    <div class="modal-window">
        <div id="gift-choice-content" class="modal-content">
            <h4>Choose Your Gift!</h4>
            <p>Select one permanent buff to aid you.</p>
            <div class="gift-choices-container">
                <button id="gift-choice-bird-btn" class="btn">🐦 +1 To All Birds</button>
                <button id="gift-choice-food-btn" class="btn">🍽️ +1 Food Replenish</button>
                <button id="gift-choice-locks-btn" class="btn">🔐 +3 Lock Items</button>
            </div>
        </div>
    </div>
</div>

<div id="shop-modal-overlay" class="modal-overlay hidden">
    <div class="modal-window">
        <button id="shop-modal-close-btn" class="modal-close-btn">&times;</button>
        <h3 class="modal-title">🏪 Shop</h3>
        <div id="shop-modal-content" class="modal-content">
            </div>
    </div>
</div>

<div id="guide-selection-modal-overlay" class="modal-overlay hidden">
    <div class="modal-window">
        <button id="guide-selection-modal-close-btn" class="modal-close-btn">&times;</button>
        <h3 class="modal-title">❔ Guide Topics</h3>
        <div id="guide-selection-modal-content" class="modal-content">
             <div id="guide-icons-container">
                <span class="guide-icon" id="guide-icon-window" data-topic="window">🪟</span>
                <span class="guide-icon" id="guide-icon-food" data-topic="food">🍽️</span>
                <span class="guide-icon" id="guide-icon-cat" data-topic="cat">🐈‍⬛</span>
                <span class="guide-icon" id="guide-icon-phone" data-topic="phone">📱</span>
                <span class="guide-icon" id="guide-icon-power" data-topic="power">🔌</span>
                <span class="guide-icon" id="guide-icon-upgrades" data-topic="upgrades">🛠️</span>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
